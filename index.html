<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Cabeçalho */
    header {
      background: #1a73e8;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Banner */
    .banner {
      background: url("https://via.placeholder.com/1200x300?text=Promoção+da+Semana") no-repeat center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Produtos */
    .produtos {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .card p {
      margin: 5px 0;
      color: #666;
    }
    .card .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1a73e8;
    }
    .card button {
      background: #1a73e8;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    .card button:hover {
      background: #1558b0;
    }

    /* Rodapé */
    footer {
      background: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Minha Loja</h1>
    <nav>
      <a href="cadastroloja.html">Gerenciar Produtos</a>
      <a href="quemsomos.html">Quem Somos</a>
      <a href="sac.html">SAC</a>
    </nav>
  </header>

  <!-- Banner -->
  <div class="banner">
    Bem-vindo à nossa loja!
  </div>

  <!-- Produtos em destaque -->
  <section class="produtos" id="produtos-container">
    <p style="grid-column: 1/-1; text-align: center;">Carregando produtos...</p>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Minha Loja - Todos os direitos reservados</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // CONFIGURAÇÕES DO FIREBASE (substitua pelas suas credenciais reais)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAkWWKZy_Fsz7R8tdkfSvdkkHOQPbuluf8",
  authDomain: "cadastro-loja-7ca10.firebaseapp.com",
  databaseURL: "https://cadastro-loja-7ca10-default-rtdb.firebaseio.com",
  projectId: "cadastro-loja-7ca10",
  storageBucket: "cadastro-loja-7ca10.firebasestorage.app",
  messagingSenderId: "163391237141",
  appId: "1:163391237141:web:a1c3f4273d282196dc721c",
  measurementId: "G-2T145M35SC"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const produtosContainer = document.getElementById("produtos-container");

    function renderProduto(id, produto) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = produto.imagemURL || "https://via.placeholder.com/200x180?text=Sem+Imagem";

      const titulo = document.createElement("h3");
      titulo.textContent = produto.descricao || "Produto sem descrição";

      const preco = document.createElement("p");
      preco.className = "price";
      preco.textContent = produto.valor ? `R$ ${parseFloat(produto.valor).toFixed(2)}` : "Preço indisponível";

      const estoque = document.createElement("p");
      estoque.textContent = `Estoque: ${produto.estoque || 0}`;

      const btn = document.createElement("button");
      btn.textContent = "Adicionar ao Carrinho";

      card.appendChild(img);
      card.appendChild(titulo);
      card.appendChild(preco);
      card.appendChild(estoque);
      card.appendChild(btn);

      return card;
    }

    // Ouve os produtos no Realtime Database
    db.ref("produtos").on("value", snapshot => {
      produtosContainer.innerHTML = ""; // limpa antes de renderizar
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const produto = child.val();
          const card = renderProduto(child.key, produto);
          produtosContainer.appendChild(card);
        });
      } else {
        produtosContainer.innerHTML = "<p>Nenhum produto cadastrado ainda.</p>";
      }
    });
  </script>
</body>
</html>
