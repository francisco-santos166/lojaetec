<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel SAC - Administra√ß√£o</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fb;
    }

    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #ccc;
      margin-top: 40px;
    }

    .voltar {
      text-align: center;
      margin-top: 20px;
    }

    .voltar a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }

    .voltar a:hover {
      text-decoration: underline;
    }

    .no-data {
      text-align: center;
      color: #888;
      padding: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>Painel de Administra√ß√£o - SAC</h1>
  </header>

  <main>
    <h2>Mensagens Recebidas</h2>

    <label for="filtroTipo"><strong>Filtrar por tipo:</strong></label>
    <select id="filtroTipo" onchange="filtrarMensagens()">
      <option value="todos">Todos</option>
      <option value="Elogio">Elogio</option>
      <option value="Reclama√ß√£o">Reclama√ß√£o</option>
      <option value="Sugest√£o">Sugest√£o</option>
      <option value="Suporte">Suporte</option>
    </select>

    <table id="tabelaMensagens">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Descri√ß√£o</th>
          <th>Data de Envio</th>
        </tr>
      </thead>
      <tbody id="tbodyMensagens">
        <tr><td colspan="4" class="no-data">Carregando mensagens...</td></tr>
      </tbody>
    </table>

    <div class="voltar">
      <a href="Loja.html">‚Üê Voltar √† P√°gina Inicial</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Minha Loja - Administra√ß√£o SAC
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // üî• CONFIGURA√á√ÉO DO FIREBASE (mesmo projeto do SAC)
    const firebaseConfig = {
  apiKey: "AIzaSyAkWWKZy_Fsz7R8tdkfSvdkkHOQPbuluf8",
  authDomain: "cadastro-loja-7ca10.firebaseapp.com",
  databaseURL: "https://cadastro-loja-7ca10-default-rtdb.firebaseio.com",
  projectId: "cadastro-loja-7ca10",
  storageBucket: "cadastro-loja-7ca10.firebasestorage.app",
  messagingSenderId: "163391237141",
  appId: "1:163391237141:web:a1c3f4273d282196dc721c",
  measurementId: "G-2T145M35SC"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.getElementById("tbodyMensagens");
    let mensagens = [];

    // üëÄ Carrega mensagens em tempo real
    db.ref("sac").on("value", (snapshot) => {
      mensagens = [];
      snapshot.forEach((child) => {
        mensagens.push({
          id: child.key,
          ...child.val()
        });
      });
      renderizarTabela(mensagens);
    });

    // üß© Renderiza mensagens na tabela
    function renderizarTabela(lista) {
      tbody.innerHTML = "";
      if (lista.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="no-data">Nenhuma mensagem encontrada.</td></tr>`;
        return;
      }

      lista.forEach((msg) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${msg.nome}</td>
          <td>${msg.tipo}</td>
          <td>${msg.descricao}</td>
          <td>${msg.dataEnvio || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // üéØ Filtra mensagens pelo tipo
    function filtrarMensagens() {
      const filtro = document.getElementById("filtroTipo").value;
      if (filtro === "todos") {
        renderizarTabela(mensagens);
      } else {
        const filtradas = mensagens.filter(msg => msg.tipo === filtro);
        renderizarTabela(filtradas);
      }
    }
  </script>

</body>
</html>
